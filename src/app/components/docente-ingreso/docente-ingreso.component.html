<div class="container">
    <form 
        [formGroup] = "form"
    >
        <div class="row">
            <label>Nombre</label>
            <div class="col-8">
                <input type = "text" 
                    formControlName="nombre"
                    class="form-control">                
            </div>

        </div>

        <div class="row">
            <label>Apellido</label>
            <div class="col-8">
                <input 
                    formControlName="apellido"
                    type = "text" class="input form-control">                
            </div>

        </div>

        <div class="row">
            <label>Fecha de Nacimiento</label>
            <div class="col-8">
                <input 
                    formControlName="fechaNacimiento"
                    type = "date" class="input form-control">      
                
            </div>

        </div>

        <div class="row">
            <label>Direcci√≥n</label>
            <div class="col-8">
                <input 
                    formControlName="direccion"
                    type = "text" class="input form-control">                
            </div>

        </div>

        <div class="row">
            <label>Fecha de Ingreso</label>
            <div class="col-8">
                <input 
                    formControlName="fechaIngreso"
                    type = "date" class="input form-control">      
                
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-3"></div>
            <div class="col-3">
                <button class="btn btn-info"
                 [disabled]="form.invalid"   
                 (click)="guardarAction()"
                >Guardar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary"
                    (click)="cancelarAction()"
                    >Cancelar</button>
            </div>
            <div class="col-3">

            </div>


        </div>

    </form>

</div>
